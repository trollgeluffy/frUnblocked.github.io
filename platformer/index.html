<!DOCTYPE html>
<html>
<body style="margin:0;background:#111">
<canvas id="c" width="500" height="300"></canvas>
<script>
const c=document.getElementById("c"),x=c.getContext("2d");
let px=40,py=220,vy=0,g=0.5;
document.onkeydown=e=>{if(e.key==" "&&py>=220)vy=-10}
setInterval(()=>{
 vy+=g;py+=vy;if(py>220){py=220;vy=0}
 x.clearRect(0,0,500,300);
 x.fillStyle="white";x.fillRect(px,py,30,30);
 x.fillStyle="green";x.fillRect(200,240,100,20);
 if(px+30>200&&px<300&&py+30>240)location.reload();
},30);
</script>
</body>
</html>
con
