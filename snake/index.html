<!DOCTYPE html>
<html>
<body style="margin:0;background:black">
<canvas id="c" width="400" height="400"></canvas>
<script>
const c=document.getElementById("c"),x=c.getContext("2d");
let s=[{x:10,y:10}],d={x:1,y:0},f={x:15,y:15};
document.onkeydown=e=>{
 if(e.key=="ArrowUp")d={x:0,y:-1};
 if(e.key=="ArrowDown")d={x:0,y:1};
 if(e.key=="ArrowLeft")d={x:-1,y:0};
 if(e.key=="ArrowRight")d={x:1,y:0};
};
setInterval(()=>{
 x.fillStyle="black";x.fillRect(0,0,400,400);
 const h={x:s[0].x+d.x,y:s[0].y+d.y};
 if(h.x==f.x&&h.y==f.y){f={x:Math.random()*20|0,y:Math.random()*20|0}}
 else s.pop();
 s.unshift(h);
 x.fillStyle="lime";
 s.forEach(p=>x.fillRect(p.x*20,p.y*20,20,20));
 x.fillStyle="red";
 x.fillRect(f.x*20,f.y*20,20,20);
},120);
</script>
</body>
</html>
