<!DOCTYPE html>
<html>
<body style="margin:0;background:#111">
<canvas id="c" width="400" height="400"></canvas>
<script>
const c=document.getElementById("c"),x=c.getContext("2d");
let tx=Math.random()*360,ty=Math.random()*360,score=0;
c.onclick=e=>{
 if(e.offsetX>tx&&e.offsetX<tx+40&&e.offsetY>ty&&e.offsetY<ty+40){
  score++;tx=Math.random()*360;ty=Math.random()*360;
 }
};
setInterval(()=>{
 x.clearRect(0,0,400,400);
 x.fillStyle="red";x.fillRect(tx,ty,40,40);
 x.fillStyle="white";x.fillText("Score "+score,10,20);
},30);
</script>
</body>
</html>
