<!DOCTYPE html>
<html>
<body style="margin:0;background:#0b1020;color:white;text-align:center">
<h1 id="r">Roll</h1>
<button onclick="roll()">ROLL</button>
<script>
function roll(){
 const n=Math.random();
 let res="Common";
 if(n>0.99)res="Legendary";
 else if(n>0.9)res="Epic";
 document.getElementById("r").textContent=res;
}
</script>
</body>
</html>
